<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èÂ≠¶ÁîüÈü≥È¢ëÊí≠ÊîæÂô®</title>
    <style>
        body {
            background: linear-gradient(to bottom, #fffacd, #87ceeb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .player {
            width: 90vw;
            max-width: 450px;
            min-width: 300px;
            background: #fff;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            box-sizing: border-box;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 2rem;
        }

        .now-playing h3 {
            margin: 0;
            font-size: clamp(20px, 5vw, 26px);
            color: #ff4500;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            width: 100%;
        }

        #progress-bar {
            flex-grow: 1;
            margin: 0 15px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #ff4500, #ffd700, #32cd32);
            height: 12px;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            touch-action: none;
        }

        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #fff;
            border: 4px solid #ff69b4;
            border-radius: 50%;
            cursor: pointer;
        }

        #progress-bar::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #fff;
            border: 4px solid #ff69b4;
            border-radius: 50%;
            cursor: pointer;
        }

        #current-time, #duration {
            font-size: clamp(14px, 3.5vw, 18px);
            color: #fff;
            background: #ff69b4;
            padding: 6px 12px;
            border-radius: 12px;
            min-width: 45px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        button {
            width: clamp(70px, 18vw, 85px);
            height: clamp(70px, 18vw, 85px);
            border: none;
            border-radius: 20px;
            background: linear-gradient(145deg, #ff9e5b, #ff6b8b);
            color: white;
            font-size: clamp(32px, 8vw, 40px);
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 107, 139, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 80%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 12px 20px rgba(255, 107, 139, 0.4);
        }

        button:hover::after {
            opacity: 1;
        }

        button:active {
            transform: scale(0.95) rotate(-3deg);
            box-shadow: 0 4px 8px rgba(255, 107, 139, 0.2);
        }

        #play-pause-btn {
            width: clamp(85px, 22vw, 100px);
            height: clamp(85px, 22vw, 100px);
            background: linear-gradient(145deg, #ff6b8b, #ff9e5b);
            font-size: clamp(40px, 10vw, 48px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #prev-btn {
            background: linear-gradient(145deg, #5b8cff, #6bcbff);
            box-shadow: 0 8px 15px rgba(107, 171, 255, 0.3);
        }

        #next-btn {
            background: linear-gradient(145deg, #6bffa0, #5bffd3);
            box-shadow: 0 8px 15px rgba(107, 255, 170, 0.3);
        }

        /* Êñ∞Â¢ûÊí≠Êîæ/ÊöÇÂÅúÂõæÊ†áÂàáÊç¢ */
        #play-pause-btn .play-icon { 
            display: inline-block;
            transition: all 0.3s;
            transform: scale(1);
        }
        #play-pause-btn .pause-icon { 
            display: none;
            transition: all 0.3s;
            transform: scale(0.8) rotate(30deg);
        }

        #play-pause-btn.playing .play-icon { 
            display: none;
        }
        #play-pause-btn.playing .pause-icon { 
            display: inline-block;
            transform: scale(1.2) rotate(0deg);
        }

        #play-pause-btn.playing {
            background: linear-gradient(145deg, #ff4757, #ff6b8b);
            animation: none;
        }

        button::before {
            content: attr(data-label);
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            color: #ff6b8b;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover::before {
            opacity: 1;
        }

        .playlist {
            max-height: 30vh;
            overflow-y: auto;
            background: #f0f8ff;
            border-radius: 15px;
            padding: 15px;
        }

        .playlist h4 {
            margin: 0 0 1rem;
            font-size: clamp(18px, 4.5vw, 22px);
            color: #ff4500;
            text-align: center;
        }

        .playlist ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .playlist li {
            padding: 1rem;
            cursor: pointer;
            background: #ffd700;
            border-radius: 12px;
            margin: 0.6rem 0;
            font-size: clamp(16px, 4vw, 20px);
            color: #ff4500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.3s ease;
        }

        .playlist li::before {
            content: "üéµ";
            font-size: 24px;
        }

        .playlist li:hover {
            background: #ffcc00;
        }

        .playlist li.active {
            background: #ff4500;
            color: #fff;
        }

        @media (max-width: 480px) {
            .player {
                padding: 20px;
            }
            .controls {
                gap: 1.5rem;
            }
            .playlist li {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <audio id="audio-player"></audio>
        <div class="now-playing">
            <h3 id="song-title">ÈÄâÊã©‰∏ÄÈ¶ñÊ≠å</h3>
        </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" min="0" max="100" value="0">
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prev-btn" data-label="‰∏ä‰∏ÄÈ¶ñ">‚è™</button>
            <button id="play-pause-btn" data-label="Êí≠Êîæ/ÊöÇÂÅú">
                <span class="play-icon">‚ñ∂</span>
                <span class="pause-icon">‚è∏</span>
            </button>
            <button id="next-btn" data-label="‰∏ã‰∏ÄÈ¶ñ">‚è©</button>
        </div>
        <div class="playlist">
            <h4>Êí≠ÊîæÂàóË°®</h4>
            <ul id="playlist-items"></ul>
        </div>
    </div>
    <script>
        const playlist = [
            { src: '../audio/followRules.mp3', type: 'audio/mpeg', title: 'I can follow the rules' },
            { src: '../audio/firstDaySchool.mp3', type: 'audio/mpeg', title: 'The first day of school' },
            { src: '../audio/hellohello.mp3', type: 'audio/mpeg', title: 'Hello Song' },
            { src: '../audio/everyDaySchool.mp3', type: 'audio/mpeg', title: 'Every day I go to school' },
            { src: '../audio/threelittlemonkey.mp3', type: 'audio/mpeg', title: 'Three little monkey' }
        ];

        const audioPlayer = document.getElementById("audio-player");
        const playPauseBtn = document.getElementById("play-pause-btn");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const songTitle = document.getElementById("song-title");
        const playlistItems = document.getElementById("playlist-items");
        const progressBar = document.getElementById("progress-bar");
        const currentTimeEl = document.getElementById("current-time");
        const durationEl = document.getElementById("duration");

        let currentSongIndex = 0;
        let isPlaying = false;

        function loadPlaylist() {
            playlistItems.innerHTML = "";
            playlist.forEach((song, index) => {
                const li = document.createElement("li");
                li.textContent = song.title;
                li.addEventListener("click", () => playSong(index));
                if (index === currentSongIndex) li.classList.add('active');
                playlistItems.appendChild(li);
            });
        }

        function updatePlayPauseButton() {
            if (isPlaying) {
                playPauseBtn.classList.add('playing');
            } else {
                playPauseBtn.classList.remove('playing');
            }
        }

        function loadSong(index) {
            const song = playlist[index];
            audioPlayer.src = song.src;
            songTitle.textContent = song.title;
            currentSongIndex = index;
            audioPlayer.addEventListener("loadedmetadata", updateDuration, { once: true });
            updatePlaylistUI();
            scrollToCurrentSong();
        }

        function updatePlaylistUI() {
            const items = playlistItems.getElementsByTagName('li');
            for (let i = 0; i < items.length; i++) {
                items[i].classList.toggle('active', i === currentSongIndex);
            }
        }

        function scrollToCurrentSong() {
            const items = playlistItems.getElementsByTagName('li');
            if (items[currentSongIndex]) {
                items[currentSongIndex].scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        }

        function playSong(index) {
            loadSong(index);
            audioPlayer.play();
            isPlaying = true;
            updatePlayPauseButton();
        }

        function playPrevious() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            playSong(currentSongIndex);
        }

        function playNext() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            playSong(currentSongIndex);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateDuration() {
            progressBar.max = audioPlayer.duration;
            durationEl.textContent = formatTime(audioPlayer.duration);
        }

        audioPlayer.addEventListener("timeupdate", () => {
            progressBar.value = audioPlayer.currentTime;
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        });

        progressBar.addEventListener("input", () => {
            audioPlayer.currentTime = progressBar.value;
        });

        audioPlayer.addEventListener("ended", playNext);

        playPauseBtn.addEventListener("click", togglePlayPause);
        prevBtn.addEventListener("click", playPrevious);
        nextBtn.addEventListener("click", playNext);

        loadPlaylist();
        loadSong(0);
    </script>
</body>
</html>
