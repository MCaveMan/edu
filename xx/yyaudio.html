<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语音频</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.14/iconfont/material-icons.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #fff3b0 0%, #caedff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            padding: 20px;
        }

        .player {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(255, 182, 193, 0.25);
            width: 100%;
            max-width: 500px;
            height: 85vh;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .now-playing {
            padding: 25px;
            position: sticky;
            top: 0;
            background: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.9));
            backdrop-filter: blur(8px);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .song-title {
            color: #ff6b6b;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 3px rgba(255,107,107,0.1);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        #progress-bar {
            flex: 1;
            height: 10px;
            background: #ffe6e6;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .time-display {
            color: #ff9a9e;
            font-size: 14px;
            font-weight: bold;
            min-width: 55px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .progress-container {
                gap: 8px;
                margin-top: 15px;
            }

            #progress-bar {
                margin: 0 10px;
                height: 8px;
            }

            .time-display {
                font-size: 12px;
                min-width: 45px;
            }
        }

        @media (max-width: 480px) {
            .progress-container {
                gap: 5px;
            }

            .time-display {
                font-size: 11px;
                min-width: 40px;
            }
        }

        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(255,255,255,0.9);
            border-bottom: 2px solid rgba(255,214,214,0.3);
        }

        .ctrl-btn {
            --size: 70px;
            width: var(--size);
            height: var(--size);
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--color1), var(--color2));
            box-shadow: 0 8px 20px var(--shadow-color);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1.5);
            position: relative;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:hover {
            transform: scale(1.15) rotate(12deg);
            box-shadow: 0 12px 25px var(--shadow-hover);
        }

        .ctrl-btn:active {
            transform: scale(0.92);
        }

        #play-pause-btn {
            --size: 80px;
            --color1: #ff6b6b;
            --color2: #ff9a9e;
            --shadow-color: rgba(255,107,107,0.3);
            --shadow-hover: rgba(255,107,107,0.4);
            animation: float 3s ease-in-out infinite;
        }

        #play-pause-btn.playing {
            --color1: #ff4757;
            --color2: #ff6b8b;
            animation: pulse 1.2s ease infinite;
        }

        #prev-btn {
            --color1: #6bcbff;
            --color2: #5b8cff;
            --shadow-color: rgba(107,171,255,0.3);
            --shadow-hover: rgba(107,171,255,0.4);
        }

        #next-btn {
            --color1: #6bffa0;
            --color2: #5bffd3;
            --shadow-color: rgba(107,255,170,0.3);
            --shadow-hover: rgba(107,255,170,0.4);
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 32px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        #play-icon { display: block; }
        #pause-icon { display: none; }

        #play-pause-btn.playing #play-icon { display: none; }
        #play-pause-btn.playing #pause-icon { display: block; }

        .playlist {
            flex: 1;
            overflow-y: auto;
            padding: 0 25px 25px;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .song-item {
            padding: 15px;
            background: white;
            border-radius: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(255,182,193,0.1);
            position: static;
        }

        .song-item::before {
            content: '🎵';
            margin-right: 12px;
            font-size: 1.2em;
        }

        .song-item:hover {
            transform: translateX(10px);
            background: #fff5f5;
        }

        .song-item.active {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: white;
            animation: selectBounce 0.5s ease;
        }

        @media (max-width: 768px) {
            .player {
                border-radius: 30px;
                min-height: 90vh;
                height: auto;
                max-height: 90vh;
            }

            .controls {
                gap: 10px;
                padding: 15px;
                flex-wrap: wrap;
            }

            .ctrl-btn {
                --size: 60px;
                margin: 5px;
            }

            #play-pause-btn {
                --size: 70px;
                order: 2;
                margin: 0 15px;
            }

            #prev-btn { order: 1; }
            #next-btn { order: 3; }

            .material-icons {
                font-size: 28px;
            }

            .song-title {
                font-size: 1.4em;
            }

            .progress-container {
                flex-direction: column;
                gap: 10px;
            }

            #progress-bar {
                width: 100%;
            }

            .time-display {
                font-size: 12px;
            }

            .playlist {
                padding: 0 15px 15px;
            }

            .song-item {
                padding: 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .player {
                border-radius: 20px;
                min-height: 95vh;
            }

            .ctrl-btn {
                --size: 56px;
            }

            #play-pause-btn {
                --size: 64px;
            }

            .material-icons {
                font-size: 24px;
            }

            .song-title {
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            .song-item::before {
                font-size: 1em;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @keyframes selectBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="player">
        <audio id="audio-player"></audio>
        
        <div class="now-playing">
            <h2 class="song-title" id="song-title">请选择歌曲</h2>
            <div class="progress-container">
                <span class="time-display" id="current-time">0:00</span>
                <progress id="progress-bar" value="0" max="100"></progress>
                <span class="time-display" id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="ctrl-btn" id="prev-btn">
                <i class="material-icons">skip_previous</i>
            </button>
            <button class="ctrl-btn" id="play-pause-btn">
                <i class="material-icons" id="play-icon">play_arrow</i>
                <i class="material-icons" id="pause-icon">pause</i>
            </button>
            <button class="ctrl-btn" id="next-btn">
                <i class="material-icons">skip_next</i>
            </button>
        </div>

        <div class="playlist">
            <div id="playlist-items"></div>
        </div>
    </div>

    <script>
        const playlist = [
            { src: '../audio/followRules.mp3', title: 'I can follow the rules' },
            { src: '../audio/firstDaySchool.mp3', title: 'The first day of school' },
            { src: '../audio/hellohello.mp3', title: 'Hello Song' },
            { src: '../audio/everyDaySchool.mp3', title: 'Every day I go to school' },
            { src: '../audio/threelittlemonkey.mp3', title: 'Three little monkey' }
        ];

        const audio = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const songTitle = document.getElementById('song-title');
        const playlistItems = document.getElementById('playlist-items');
        let currentSongIndex = 0;
        let touchStartX = 0;

        // 初始化播放列表
        function initPlaylist() {
            playlistItems.innerHTML = playlist.map((song, index) => `
                <div class="song-item" 
                     data-index="${index}" 
                     onclick="playSong(${index})">
                    ${song.title}
                </div>
            `).join('');
            document.querySelector(`.song-item[data-index="0"]`).classList.add('active');
        }

        // 播放指定歌曲
        function playSong(index) {
            currentSongIndex = index;
            const song = playlist[index];
            
            audio.src = song.src;
            audio.play().catch(error => {
                console.log('自动播放被阻止');
            });
            songTitle.textContent = song.title;
            
            updatePlaylistActive();
            smartScrollToCurrent();
            syncPlayerState();
        }

        // 更新播放列表高亮
        function updatePlaylistActive() {
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.song-item[data-index="${currentSongIndex}"]`).classList.add('active');
        }

        // 智能滚动定位
        function smartScrollToCurrent() {
            const playlistContainer = document.querySelector('.playlist');
            const activeItem = document.querySelector(`.song-item[data-index="${currentSongIndex}"]`);
            if (!activeItem) return;

            const containerHeight = playlistContainer.clientHeight;
            const scrollTopMax = playlistContainer.scrollHeight - containerHeight;
            const isWrapping = 
                (currentSongIndex === 0 && playlistContainer.scrollTop > scrollTopMax - 50) ||
                (currentSongIndex === playlist.length - 1 && playlistContainer.scrollTop < 50);

            let targetScroll = activeItem.offsetTop - (containerHeight - activeItem.offsetHeight) / 2;
            
            if (isWrapping) {
                targetScroll = currentSongIndex === 0 ? 0 : scrollTopMax;
            }

            targetScroll = Math.max(0, Math.min(targetScroll, scrollTopMax));
            
            playlistContainer.scrollTo({
                top: targetScroll,
                behavior: 'smooth'
            });

            // 视觉反馈
            activeItem.animate([
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(1.05)', opacity: 0.8 },
                { transform: 'scale(1)', opacity: 1 }
            ], {
                duration: 500,
                easing: 'ease-out'
            });
        }

        // 时间格式化
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // 状态同步
        function syncPlayerState() {
            playPauseBtn.classList.toggle('playing', !audio.paused);
        }

        // 事件监听
        audio.addEventListener('timeupdate', () => {
            progressBar.value = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('current-time').textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').textContent = formatTime(audio.duration);
        });

        playPauseBtn.addEventListener('click', () => {
            audio.paused ? audio.play() : audio.pause();
        });

        audio.addEventListener('play', syncPlayerState);
        audio.addEventListener('pause', syncPlayerState);

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            playSong(currentSongIndex);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            playSong(currentSongIndex);
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        });

        audio.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            playSong(currentSongIndex);
        });

        // 滑动切歌
        document.querySelector('.playlist').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.querySelector('.playlist').addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchStartX - touchEndX;

            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    currentSongIndex = (currentSongIndex + 1) % playlist.length;
                } else {
                    currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                }
                playSong(currentSongIndex);
            }
        });

        // 初始化
        initPlaylist();
        playSong(0);
    </script>
</body>
</html>
